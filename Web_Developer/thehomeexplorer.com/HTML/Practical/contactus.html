<!DOCTYPE html>

    <style>
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
            <li><a href="#">Contact Us</a></li>

        </ul>
    </header>
    

    <!-- Contact Us Form -->
    <h1>Contact Us</h1>
    <fieldset>
        <form action="">
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Type your name">
            <br>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Type your email address">
            <br>
            <label for="message">Message:</label>
            <textarea id="message" type="text" placeholder="Type your concern."></textarea>
            <br>
            <button>Submit</button>

        </form>
    </fieldset>
