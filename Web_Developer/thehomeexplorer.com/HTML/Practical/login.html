<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Tech Login Page</title>
    <style>
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ddd;
        }

        ul li {
            float: left;
        }

        li a {
            display: block;
            padding: 8px;
            
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./aboutus.html">About Us</a></li>

        </ul>
    </header>
    
    <!-- Login Form -->
    <h1>Login into Your Account</h1>
    <fieldset>

        <form action="">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Type your email address">
            <br>
            <label for="pw">Password:</label>
            <input id="pw" type="password" placeholder="Type your password">
            <br>
            <button>Submit</button>
        </form>
    </fieldset>
    <h3>Don't have an account? Click here to register <a href="./signup.html">Signup</a>.</h3>
