<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../CSS/flex.css">
</head>
<body>
    <div class="flexbox"> <!-- parent element -->
        <div class="flexbox-item">First</div>   <!-- Child element-->
        <div class="flexbox-item">Second</div>
        <div class="flexbox-item">Third</div>
        <div class="flexbox-item">Fourth</div>
        <div class="flexbox-item">Fifth</div>
        <div class="flexbox-item">Sixth</div>
        <div class="flexbox-item">Seventh</div>
    </div>
</body>
</html>
