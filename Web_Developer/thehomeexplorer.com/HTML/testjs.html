<!DOCTYPE html>
<html>
    <head>
        <title>Test JS</title>
    </head>
    <body>
        <section> 
        <!-- I am using second JS code -->
         <h2>Use JavaScript to Change Text</h2>
         <p id="demo">This example writes "Hello JavaScript!" into an HTML element with id="demo":</p>
         
         <script>
         function myFunction() {
             document.getEelementById("demo").style.fontSize = "25px";
             document.getElementById("demo").style.color = "red";
             document.getElementById("demo").style.backgroundColor = "yellow";
         }
         </script>
 
         <button type="button" onclick="myFunction()">Click Me!</button>
        
        </section>

        <section>
          <!-- I am learning how light on/ off using JS -->
        <h2>My Third JavaScript</h2>
        <p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

        <script>
            function light(sw) {
                var pic;
                if (sw == 0) {
                    pic = "https://www.w3schools.com/html/pic_bulboff.gif"
                } else {
                    pic = "https://www.w3schools.com/html/pic_bulbon.gif"
                }
              document.getEelementById('myImage').src = pic;
            }
        </script>

        <img id="myImage" src="https://www.w3schools.com/html/pic_bulboff.gif" width="100" height="180">

        <p>
            <button type="button" onclick="light(1)">Light On</button>
            <button type="button" onclick="light(0)">Light Off</button>
        </p>
       
        </section>
    </body>
</html>
