<!DOCTYPE html>
<html>
    <head>
        <title>HTML Media</title>
    </head>
    <body>
        <section>
        <h1>HTML Video: controls autoplay</h1>
        <video width="400" height="400" controls muted autoplay>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
            Your browser does not support HTML video.
        </video>

        <p>
            Video courtesy of
            <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
        </p>
        
        <!-- I am using JavaScript -->
        <h1>HTML Video 3: Methods, Properties, and Events</h1>
        
        <div style="text-align: center;">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="makeBig()">Big</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
        <br><br>
            <video id="video1" width="420" height="400" controls>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
            </video>
        </div>

        <script>
            var myVideo = document.getElementById("video1");

            function playPause() {
                if (myVideo.paused)
                 myVideo.play();
                else
                 myVideo.pause();
            }

            function makeBig () {
                myVideo.width = "560";
            }

            function makeSmall () {
                myVideo.width = "320";
            }

            function makeNormal () {
                myVideo.width = "420";
            }

        </script>
        
        <p style="text-align: center;">
            Video courtesy of
            <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
        </p>

        </section>

        <section>
            
            <h1>Audio</h1>
            <audio controls autoplay muted>
                <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                Your browser does not support HTML video.
            </audio>

        </section>

        <section>
            <h1>Plug-in</h1>
            <object width="100%" height="1000" data="https://thehomeexplorer.com/"></object>

            <embed width="100%" height="1000" src="https://thehomeexplorer.com/">
            <embed src="https://i.ytimg.com/vi/k2ExG9Nc_aA/hqdefault.jpg">
        </section>

    </body>
</html>
